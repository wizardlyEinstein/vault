---
apiVersion: v1
kind: Service
metadata:
  name: vault 
  labels:
    app.kubernetes.io/name: vault 
spec:
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: vault
---
apiVersion: v1
kind: Service
metadata:
  name: websocket 
  labels:
    app.kubernetes.io/name: vault 
spec:
  ports:
    - port: 3012 
      targetPort: 3012 
      protocol: TCP
      name: websocket 
  selector:
    app.kubernetes.io/name: vault


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault 
  labels:
    app.kubernetes.io/name: vault
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: vault
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vault
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: vault 
          image: vaultwarden/server 
          env:
            - name: DOMAIN 
              value: https://vault.bender.sway.org 
            - name: ROCKET_PORT 
              value: "8080"
            - name: ADMIN_TOKEN 
              valueFrom:
                secretKeyRef:
                  name: secrets 
                  key: ADMIN_TOKEN 
            - name: SMTP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: secrets 
                  key: SMTP_USERNAME
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secrets 
                  key: SMTP_PASSWORD
            - name: SMTP_FROM
              valueFrom:
                secretKeyRef:
                  name: secrets 
                  key: SMTP_USERNAME
            - name: SMTP_HOST 
              value: smtp.gmail.com 
            - name: SMTP_PORT 
              value: "465" 
            - name: SMTP_SECURITY 
              value: force_tls 
            - name: WEBSOCKET_ENABLED 
              value: "true"
            - name: SIGNUPS_DOMAINS_WHITELIST 
              value: sway.org 
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: websocket 
              containerPort: 3012 
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /data/
          livenessProbe:
            initialDelaySeconds: 5
            httpGet:
              path: /alive
              port: http 
      volumes:
        - name: data
          hostPath:
           path: /storage/k3s/vault
           type: DirectoryOrCreate

