---
apiVersion: v1
kind: Service
metadata:
  name: vault 
  labels:
    app.kubernetes.io/name: vault 
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: vault

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault 
  labels:
    app.kubernetes.io/name: vault
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: vault
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vault
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: vault 
          image: vaultwarden/server 
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP

